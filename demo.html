<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/cfy/demo/" />
    <title>Mobile Angular UI Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/cfy/mobile-angular-ui/demo/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/cfy/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/cfy/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/cfy/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="/cfy/mobile-angular-ui/demo/demo.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="/cfy/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/cfy/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="/cfy/mobile-angular-ui/demo/demo.js"></script>
  </head>

  <body 
    ng-app="MobileAngularUiExamples" 
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->

    <div class="sidebar sidebar-left">
      <div class="scrollable" > <!--style="padding-top: 62px;"-->
          <div class="scrollable-header navbar-app" >
                <div class="section tab-head">
                    <ui-state id="activeTab" default="1"></ui-state>
                    <ul class="nav nav-pills">
                        
                            <li ui-class="{'active': activeTab == 1}" class="active" style="margin-left:50px;">
                                <a ui-set="{'activeTab': 1}">技术指标</a>
                            </li>
                        
                            <li ui-class="{'active': activeTab == 2}" class="">
                                <a ui-set="{'activeTab': 2}">公司基本面</a>
                            </li>
                            <!--<li ui-class="{'active': activeTab == 3}" class="active">-->
                                <!--<a ui-set="{'activeTab': 3}">日线</a>-->
                            <!--</li>-->

                            <!--<li ui-class="{'active': activeTab == 4}" class="">-->
                                <!--<a ui-set="{'activeTab': 4}">周线</a>-->
                            <!--</li>-->
                            <!--<li ui-class="{'active': activeTab == 5}" class="active">-->
                                <!--<a ui-set="{'activeTab': 5}">日线</a>-->
                            <!--</li>-->

                            <!--<li ui-class="{'active': activeTab == 6}" class="">-->
                                <!--<a ui-set="{'activeTab': 6}">周线</a>-->
                            <!--</li>-->
                    </ul>
                </div>
          </div>
          <div class="scrollable-content">
              <!--ng-include="'/cfy/mobile-angular-ui/demo/sidebar-scroll.html'"
            ui-track-as-search-param='true'-->
              <div class="list-group"   ui-turn-off="uiSidebarLeft">
                  <a class="list-group-item" href="#/">开盘价
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">最高价
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">最低价
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">收盘价
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">涨跌幅
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">成交量
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">成交额
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">换手率
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">均线
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">MACD
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">KDJ
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">RSI
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">BOLLING
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">X
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">Y
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">Z
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
                  <a class="list-group-item" href="#/">W
                      <i class="fa fa-chevron-right pull-right"></i>
                  </a>
              </div>
          </div>
      </div>
    </div>

    <div ng-include="'/cfy/mobile-angular-ui/demo/sidebarRight.html'" 
            class="sidebar sidebar-right"></div>

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Mobile Angular UI
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
            <div id="item_1_3" class="panel panel-pro active" ui-class="{hidden: !item_1_3, active: item_1_3}" drag-to-dismiss="item_1_3" style="display: block;">
                <div class="panel-heading" ui-state="detail_1_3" ui-toggle="detail_1_3" ng-click="togglePanelBody($event)">
                    <strong>日线｜最低价</strong>

                                                <span class="pull-right">
                                                    <i class="fa fa-chevron-up" ui-class="{'fa-chevron-up': detail_1_3, 'fa-chevron-down': !detail_1_3}"></i>
                                                </span>

                    <p class="description" style="margin-bottom: 0">


                        <!-- ngIf: conditionDict.detail_1_31 -->


                        <!-- ngIf: conditionDict.detail_1_32 -->

                    </p>
                </div>
                <div class="panel-body" ui-show="detail_1_3" data-name="最低价">




                    <div class="row condition-wrapper" data-key="detail_1_31" data-type="pct" name="最低价_pct">
                        <p class="text-center text-muted">
                            <small>排名比例</small>
                        </p>
                        <div class="col-xs-12" style="padding-bottom: 10px;">
                            <div class="no-ui-slider col-xs-12 noUi-target noUi-ltr noUi-horizontal noUi-background" data-min="0" data-max="100"><div class="noUi-base"><div class="noUi-origin noUi-connect" style="left: 0%;"><div class="noUi-handle noUi-handle-lower"></div></div><div class="noUi-origin noUi-background" style="left: 100%;"><div class="noUi-handle noUi-handle-upper"></div></div></div></div>
                        </div>
                        <div class="col-xs-5">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm lower needsclick" value="0" min="0" max="100">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                        <div class="col-xs-2 text-center" style="padding-top: 5px;">
                            <span class="form-control-static">～</span>
                        </div>
                        <div class="col-xs-5">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm upper needsclick" value="100" min="0" max="100">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                    </div>





                    <div class="row condition-wrapper" data-key="detail_1_32" data-type="float" name="最低价">
                        <p class="text-center text-muted">
                            <small>数值</small>
                        </p>
                        <div class="col-xs-12" style="padding-bottom: 10px;">
                            <div class="no-ui-slider col-xs-12 noUi-target noUi-ltr noUi-horizontal noUi-background" data-min="0.68" data-max="425.0"><div class="noUi-base"><div class="noUi-origin noUi-connect" style="left: 0%;"><div class="noUi-handle noUi-handle-lower"></div></div><div class="noUi-origin noUi-background" style="left: 100%;"><div class="noUi-handle noUi-handle-upper"></div></div></div></div>
                        </div>
                        <div class="col-xs-5">
                            <input type="text" min="0.68" max="425.0" class="form-control input-sm lower needsclick" value="0.68">
                        </div>
                        <div class="col-xs-2 text-center" style="padding-top: 5px;">
                            <span class="form-control-static">～</span>
                        </div>
                        <div class="col-xs-5">
                            <input type="text" min="0.68" max="425.0" class="form-control input-sm upper needsclick" value="425.0">
                        </div>
                    </div>




                </div>
                <div class="panel-footer text-muted" ui-show="detail_1_3">
                    <span class="pull-right" ui-turn-off="item_1_3" ng-click="removeItem()">&nbsp;<i class="fa fa-times-circle"></i>&nbsp;</span>
                    <small>股票当天的最低价</small>
                </div>
            </div>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

  </body>
</html>
